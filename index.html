<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Guardian - The Ultimate Password Manager</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="#"><img src="icon.png" alt="PG"></a>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="heading">
        <h1>Pass Guardian</h1>
        <h1>The Ultimate Password Manager</h1>
        <h2>Hello and welcome to Pass Guardian Your Trusted Guardian in the Digital World</h2>
    </div>
    <div class="yp">
        <h2>Your Saved Passwords</h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete Password</th>
            </tr>
        </table>
    </div>
    <div class="ap">
        <h2>Add new Password</h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr>
                <th>
                    <label for="website"></label>
                    <input type="website" id="website" name="website">
                </th>
                <th>
                    <label for="username"></label>
                    <input type="username" id="username" name="username">
                </th>
                <th>
                    <label for="Password"></label>
                    <input type="text" id="password" name="password">
                </th>
            </tr>
        </table>
        <button class="btn" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
